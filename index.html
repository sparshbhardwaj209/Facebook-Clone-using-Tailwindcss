<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon">
    <title>Facebook - log in or sign up</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-100">
    <div class="container mt-28 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-80" src="./images/fb.svg" alt="">
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right drop-shadow-lg flex flex-col p-8 rounded-lg bg-white w-1/4 text-lg relative">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-blue-600" type="text" name="" id="" placeholder="Email Adddress or phone number">
            <input class="px-4 h-12 my-2 border border-1 border-gray-300 rounded-md outline-blue-600" type="password" name="" id="" placeholder="password">
            <button class="bg-blue-600 text-white my-2 py-3 rounded-md font-bold text-xl cursor-pointer hover:bg-blue-700">Log In</button>
            <span class="text-blue-600 text-center text-sm my-2 cursor-pointer hover:underline">Forgrotten password?</span>
            <hr class="my-2">
            <button class="my-2 cursor-pointer bg-green-600 hover:bg-green-700 text-white py-3 rounded-md font-bold text-xl w-fit px-4 mx-auto" >Create new account</button>
            <span class="absolute -bottom-12 text-sm"><span class="font-bold hover:underline cursor-pointer">Create a Page </span>for a celebrity, brand or business.</span>
        </div>
    </div>
</body>
</html>
